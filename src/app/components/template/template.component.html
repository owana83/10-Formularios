<h4>
    Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="3" [(ngModel)]="usuario.nombre" required #nombre="ngModel">
                <div class="form-control-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern">
                Formato incorrecto
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
              <option value="">Seleccione un país</option> 
              <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <label *ngFor="let s of sexos" class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" name="sexo" type="radio" class="custom-control-input" [value]="s">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{s}}</span>
            </label>

            <!-- <label class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" name="sexo" type="radio" class="custom-control-input" value="Mujer">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Mujer</span>
            </label> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <label class="custom-control custom-checkbox">
              <input [(ngModel)]="usuario.acepta" name="acepta" required type="checkbox" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Acepta las codiciones</span>
            </label>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">
              Guardar
            </button>
        </div>
    </div>

</form>

<pre>
  {{ usuario | json }}
</pre>
